<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickShare - Real-time Chat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a9a6105396.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="theme-switcher">
        <i class="fas fa-sun"></i>
        <label class="switch"><input type="checkbox" id="theme-toggle"><span class="slider round"></span></label>
        <i class="fas fa-moon"></i>
    </div>

    <div class="container screen" id="name-screen">
        <div class="logo"><i class="fa-solid fa-bolt-lightning"></i><h1>QuickShare</h1></div>
        <p class="tagline">Secure, private, browser-to-browser chat.</p>
        <form id="name-form">
            <input type="text" id="name-input" placeholder="Enter your name" required>
            <button type="submit">Continue</button>
        </form>
    </div>

    <div class="container screen hidden" id="home-screen">
        <h2 id="welcome-message"></h2>
        <div class="room-actions">
            <button id="create-room-btn">Create a New Room</button>
            <p>or</p>
            <form id="join-room-form">
                <input type="text" id="room-id-input" placeholder="Enter Room Code" required>
                <button type="submit">Join Room</button>
            </form>
            <p id="error-message" class="error-text hidden"></p>
        </div>
    </div>

    <div class="container chat-container screen hidden" id="chat-screen">
        <header class="chat-header">
            <h3>Room: <span id="room-code-display"></span></h3>
        </header>
        <div class="messages-area" id="messages-area">
            </div>
        <div class="typing-indicator" id="typing-indicator"></div>
        <footer class="chat-footer">
            <form id="message-form">
                <label for="file-input" class="file-upload-btn" title="Send file">
                    <i class="fas fa-paperclip"></i>
                </label>
                <input type="file" id="file-input" style="display: none;">
                <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off">
                <button type="submit" title="Send message"><i class="fas fa-paper-plane"></i></button>
            </form>
        </footer>
    </div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
